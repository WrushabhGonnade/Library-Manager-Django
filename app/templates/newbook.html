<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{%extends 'base.html'%}

{% block content %}
<style type="text/css">
.custom-centered{
 margin:0 auto;
 width:500px;
}
</style>

<form method="POST" action="" class="custom-centered">
    {% if messages %}
                    {% for message in messages %}
                        <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
                    {% endfor %}
    {% endif %}
    {% csrf_token%}
    <h1>Enter New Book</h1>
    <label>Enter Book Name</label>
    {{form.name}}

    <br>
    <td>
    <label>Enter Book Description</label>
    {{form.description}}
    </td>

    <label>Enter Book Category</label>
    {{form.category}}
    <br>

    <button type="submit" class="btn btn-success">Submit</button>
    <td><a href="/adminlogin" type="submit" class="btn btn-success">Show Books</a> </td>

</form>

{% endblock %}
</body>
</html>
