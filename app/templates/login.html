<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
</head>
<body>

{% extends 'base.html'%}
{% block content %}


<style type="text/css">
.custom-centered{
 margin:0 auto;
 width:300px;
}
</style>

<h1 style="text-align:center">Admin Login Panel</h1>

<form method="POST" action="/check/" class="custom-centered" >

    {% if messages %}
                    {% for message in messages %}
                        <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
                    {% endfor %}
    {% endif %}

  {% csrf_token %}


  <div class="form-group">
    <label for="username">Enter Email</label>
    <input type="email" name="u" class="form-control" id="username"  placeholder="Enter Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="up" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Log In</button>


     <td><a href="/c" type="submit" class="btn btn-success">Register</a> </td>
     <td><a href="/" type="submit" class="btn btn-success">Home</a> </td>

</form>
{% endblock %}
</body>
</html>
